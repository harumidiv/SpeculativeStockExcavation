on:
 pull_request:
jobs:
  build:
    runs-on: macos-14

    name: Run Test
    steps:
      - uses: actions/checkout@v3
      - run: sudo xcode-select -s '/Applications/Xcode_15.3.app/Contents/Developer'
      - name: Build Project
        run: |
          xcodebuild build -project SpeculativeStockExcavation/SpeculativeStockExcavation.xcodeproj \
                           -scheme SpeculativeStockExcavation \
                           -sdk iphoneos \
                           -configuration Release \
                           CODE_SIGNING_ALLOWED=NO \

